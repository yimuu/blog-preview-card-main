<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/index.css">
  <title>Frontend Mentor | Blog preview card</title>
</head>
<body>
  <main class="container">
    <header>
      <img class="pic" src="./assets/images/illustration-article.svg" alt="Illustration of an article">
    </header>
    
    <article>
      <div class="btn"><span>Learning</span></div>
      <p class="date">Published 21 Dec 2023</p>
      <h1 class="title">HTML & CSS foundations</h1>
      <p class="content">These languages are the backbone of every website, defining structure, content and presentation.</p>
      
    </article>
    <footer>
      <div class="author">
        <img class="author-pic" src="./assets/images/image-avatar.webp" alt="Author's avatar">
        <div class="author-info">
          <p class="author-name">Greg Hooper</p>
        </div>
      </div>
    </footer>
  </main>
</body>
</html>
